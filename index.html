<!DOCTYPE html>
<html ng-app="app" ng-cloak>
    <head>
        <title>MovieFLix</title>
         <link href="styles/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" >
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="Js/angular.min.js"></script>
          <script src="node_modules/es6-shim/es6-sham.js"></script>
    </head>
    <body ng-controller="movie">
        <div class="container">
            <div class="pull-left">
                <h1>Your Favorite Movie List</h1>
            </div>
            <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" >
    Filter By
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" >Now Playing</a>
    <a class="dropdown-item">Popular Movoes</a>
    <a class="dropdown-item" href="#">Top Rates</a>
      <a class="dropdown-item" href="#">Upcoming</a>
  </div>
</div>
            <div class="row">
                <div class="col-md-12"  style="border-top: #44BE8D;" ng-repeat="movie in movies">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                     <img class="card-img-left"  style="width: 450px; height: 250px;" src="{{movie.imagePath}}">
                    <div class="card-body d-flex flex-column align-items-start">
                        <div><strong class="d-inline-block mb-2 text-primary pull-right">Rating</strong> {{movie.rating}} <i class="fas fa-star"></i></div>
                        
                        <h3 class="mb-0 t">
                           {{movie.title}}
                        </h3>
                        <br>
                        <div class="mb-1 text-muted">Duration: {{movie.duration}} Hours</div>
                        <br>
                        <p class="card-text mb-auto">{{movie.summary}}</p>
                       
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="Js/app.js"></script>
    </body>
</html>
